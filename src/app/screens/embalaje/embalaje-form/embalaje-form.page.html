<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-buttons>
        <ion-back-button defaultHref="/embalaje-list"></ion-back-button>
      </ion-buttons>
    </ion-buttons>
    <ion-title>Embalaje</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{title}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Embalaje</ion-label>
        <ion-input [(ngModel)]="embalaje.embalaje" type="text" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Unidad De Medida</ion-label>
        <ion-select placeholder="Seleccione" [(ngModel)]="embalaje.unidadMedida">
            <ion-select-option  *ngFor="let unidad of unidades" [value]="embalaje.unidadMedida" >{{unidad.simbolo}}</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/unidad-medida-form">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
